      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <form>
          <h2 class="mt-3 mb-3">Novo Cliente</h2>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome do cliente">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email do cliente">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telefone</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Telefone do cliente">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          
          <button type="submit" class="btn col-md-2 btn-primary">
            <span class="fa fa-save"></span>
            Salvar
          </button>
          <a href="clientes.html" class="btn btn-danger">
            <span class="fa fa-ban"></span>
            Cancelar
          </a>
        </form>
