      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <form>
          <h2 class="mt-3 mb-3">Novo Produto</h2>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Numero</label>
              <input type="text" disabled class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Emissão</label>
              <input type="email" disabled class="form-control" id="inputEmail4" placeholder="Email do cliente">
            </div>
            <div class="form-group col-md-12">
              <label for="inputEstado">Cliente</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>João da Silva</option>
                <option>Maria das Graças</option>
              </select>
            </div>
          </div>
          <div class="btn-toolbar mb-2">

            <a href="cliente.form.html" class="btn btn-sm btn-outline-success ml-auto" data-toggle="modal" data-target="#modal1">
              <span class="fa fa-plus"></span>
              Novo Produto
            </a>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm ">
              <thead>
                <tr>
                  <th>Codigo do pedido</th>
                  <th>Cliente #</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Estado de pagamento</th>
                  <th>Data do pedido</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>777</td>
                  <td>1001</td>
                  <td>amd forninhu 4k</td>
                  <td>R$ 200.00</td>

                  <td>18\11\2018 15:36</td>
                  <td class="text-right">
                    <a href="#" class="btn btn-sm btn-info py-0">
                      <span class="fa fa-edit"></span>
                    </a>
                    <a href="#" class="btn btn-sm btn-danger py-0">
                      <span class="fa fa-times"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

                </div>

                        <option selected>Escolher...</option>
                        <option>João da Silva</option>
                        <option>Maria das Graças</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label>Descrição</label>
                      <input type="text" class="form-control" placeholder="Descrição detalhada do produto">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">Valor</label>
                      <input type="email" class="form-control text-right">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">Quantidade</label>
                      <input type="email" class="form-control text-right">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputEmail4">Total</label>
                      <input type="email" disabled class="form-control">
                    </div>
                    
                  </div>
                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-primary col-md-4">Salvar</button>
